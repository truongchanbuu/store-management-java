<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/_layout.html}">
<body>
<div layout:fragment="content">
    <!--    region Header -->

    <div class="row">
        <div class="col-12">
            <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                <div class="page_title_left d-flex align-items-center">
                    <h3 class="f_s_25 f_w_700 dark_text mr_30">Profile</h3>
                </div>
                <div class="page_title_right">
                    <div class="page_date_button d-flex align-items-center">
                        <img src="/img/icon/calender_icon.svg" alt="">
                        <span th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    endregion Header -->

    <!--    region Avatar   -->

    <div class="row">
        <div class="col-12 box-col-6">
            <div class="card custom-card">
                <div class="row">
                    <div class="card-profile col-lg-3">
                        <img class="rounded-circle" th:src="${user.getAvatar()}" data-original-title=""
                             title="Your avatar" alt="Your profile image here" onclick="showGridModal()"
                             style="cursor: pointer;">
                    </div>
                    <div class="col-lg-6 align-items-center d-flex">
                        <div>
                            <h2 th:text="${user.getUsername()}"></h2>
                            <h6 th:text="${#strings.capitalize(#strings.toLowerCase(user.getRole()))}"></h6>
                            <br>
                            <h6 th:text="${user.getEmail()}"></h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--    endregion Avatar    -->

    <!--    region Change Password   -->

    <div class="row">
        <div class="col-3 box-col-6">
            <div class="white_card card_height_100 mb_30">
                <div class="row">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Change Password</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <div class="row">
                            <form action="/user/change-password" method="post">
                                <div class="col-lg-12">
                                    <div class="common_input mb_15">
                                        <input name="newPassword" type="password" placeholder="New Password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="common_input mb_15">
                                        <input name="confirmPassword" type="password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="create_report_btn mt_20">
                                        <button class="w-100 btn_1 radius_btn d-block text-center border-primary bg-primary">
                                            Change Password
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--    endregion Change Password    -->

</div>

<!-- region Modal   -->

<div class="modal fade show" id="grid_modal" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true"
     role="dialog" layout:fragment="grid-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Upload a New Photo</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form action="/user/change-avatar" method="post">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 ms-auto">
                                <input name="avatarUrl" type="text" class="form-control"
                                       placeholder="Your avatar url here">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- endregion Modal    -->

</body>
</html>
