<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>
    <link rel="stylesheet" href="/css/bootstrap1.min.css">
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body class="main_content_iner">
<div class="container-fluid p-0">
    <div class="row justify-content-center">
        <div class="col-lg-12 mt_60">
            <div class="white_box">
                <div class="row justify-content-center">
                    <div class="col-lg-4 my-lg-5">
                        <div class="modal-content cs_modal">
                            <div class="modal-header justify-content-center theme_bg_1">
                                <h5 class="modal-title text_white">Log in</h5>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="" id="loginForm">
                                    <div class="">
                                        <input name="username" type="text"
                                               class="form-control" placeholder="Enter your username">
                                    </div>
                                    <div class="">
                                        <input name="password" type="password"
                                               class="form-control" placeholder="Password">
                                    </div>
                                    <p>
                                        <span th:if="${error}"
                                              class="text-danger" th:text="${error}">Invalid username or password.
                                        </span>
                                    </p>
                                    <a href="#" class="btn_1 full_width text-center" onclick="formSubmit()">Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function formSubmit() {
        document.getElementById("loginForm").submit();
    }
</script>

<script src="/js/bootstrap1.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
